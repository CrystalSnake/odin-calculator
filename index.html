<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./scripts.js" defer></script>
  </head>
  <body>
    <div class="container">
      <main>
        <h1>Calculator</h1>
        <div class="calculator">
          <div class="display">
            <div class="screen">
              <p id="print"></p>
            </div>
          </div>

          <div class="keyboard">
            <div class="top-line">
              <button id="clear">C</button>
              <button id="backspace">⌫</button>
            </div>

            <button class="digit" id="seven">7</button>
            <button class="digit" id="eight">8</button>
            <button class="digit" id="nine">9</button>
            <button class="operand" id="division">÷</button>
            <button class="digit" id="four">4</button>
            <button class="digit" id="five">5</button>
            <button class="digit" id="six">6</button>
            <button class="operand" id="times-sign">×</button>
            <button class="digit" id="one">1</button>
            <button class="digit" id="two">2</button>
            <button class="digit" id="three">3</button>
            <button class="operand" id="minus">-</button>
            <button class="digit" id="zero">0</button>
            <button class="digit" id="dot">.</button>
            <button class="operand" id="equal">=</button>
            <button class="operand" id="plus">+</button>
          </div>
        </div>
      </main>

      <footer>
        <p>Copyright © 2022 CrystalSnake</p>
        <p>
          Color scheme
          <a href="https://github.com/catppuccin/catppuccin">catppuccin</a>
        </p>
      </footer>
    </div>
  </body>
</html>
